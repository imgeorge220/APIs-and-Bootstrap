<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="bletchley">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>
    <div class="modal fade" id="episodesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Episodes</h5> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <ul id="episodes-list">
          </ul>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/esm/popper-utils.js"></script>
    <script src="https://unpkg.com/bootstrap"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
